<ion-view view-title="POI List">
  <ion-content>
    <ion-item class="item-remove-animate item-icon-left " ng-repeat="marker in map.markers" type="item-text-wrap" href="#/tab/map" ng-click="moveToMarker(marker)">
      <i class="icon ion-navigate"></i>
      <h2>{{marker.message}}</h2>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
